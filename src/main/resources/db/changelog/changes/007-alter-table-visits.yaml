databaseChangeLog:
  - changeSet:
      id: 007-visits-doctorid-to-uuid
      author: oripov
      changes:
        # eski BIGINT columnni o'chiramiz
        - dropColumn:
            tableName: visits
            columnName: primary_doctor_id

        # yangi UUID column qo'shamiz
        - addColumn:
            tableName: visits
            columns:
              - column:
                  name: primary_doctor_id
                  type: UUID
                  constraints:
                    nullable: false

        # index
        - createIndex:
            tableName: visits
            indexName: idx_visits_doctor_id
            columns:
              - column:
                  name: primary_doctor_id

        # FK: visits.doctor_id -> doctors.id
        - addForeignKeyConstraint:
            baseTableName: visits
            baseColumnNames: primary_doctor_id
            referencedTableName: doctors
            referencedColumnNames: id
            constraintName: fk_visits_primary_doctor_id
            onDelete: RESTRICT
            onUpdate: RESTRICT
