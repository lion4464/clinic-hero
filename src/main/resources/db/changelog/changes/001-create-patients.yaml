databaseChangeLog:
  - changeSet:
      id: 001-create-patients
      author: oripov
      changes:
        - createTable:
            tableName: patients
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: full_name
                  type: VARCHAR(200)
                  constraints:
                    nullable: false

              - column:
                  name: age
                  type: INT

              - column:
                  name: city
                  type: VARCHAR(120)

              - column:
                  name: region
                  type: VARCHAR(120)

              - column:
                  name: phone
                  type: VARCHAR(30)

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            tableName: patients
            indexName: idx_patients_full_name
            columns:
              - column:
                  name: full_name

        - createIndex:
            tableName: patients
            indexName: idx_patients_phone
            columns:
              - column:
                  name: phone
