databaseChangeLog:
  - changeSet:
      id: 002-create-visits
      author: oripov
      changes:
        - createTable:
            tableName: visits
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: patient_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: visit_date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: visit_type
                  type: VARCHAR(30)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(30)
                  constraints:
                    nullable: false

              - column:
                  name: primary_doctor_id
                  type: BIGINT

              - column:
                  name: note
                  type: VARCHAR(500)

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: visits
            baseColumnNames: patient_id
            referencedTableName: patients
            referencedColumnNames: id
            constraintName: fk_visits_patient

        - createIndex:
            tableName: visits
            indexName: idx_visits_patient_id
            columns:
              - column:
                  name: patient_id
